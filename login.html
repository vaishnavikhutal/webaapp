<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login-page.css">
  <script defer src="login-page.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Login Form  </h1>

    <div id="login-error-msg-holder">
    </div>

    <form id="login-form" method="post" action="/welcome/">
      {% csrf_token %}
      <input type="text" name="email" id="email-field" pattern="^[a-z0-9]+[\._]?[a-z0-9]+[@]\w+[.]\w{2,3}$" class="login-form-field" placeholder="email" required><br> <br>
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="password" required><br> <br>
      <input type="submit" value="Login" id="login-form-submit">
    </form>
    <script type="text/javascript">
      function emailvalidate()
      {
          if('^[a-z0-9]+[\._]?[a-z0-9]+[@]\w+[.]\w{2,3}$'):
          {
              return true
          }
          alert("you have enter an invalid  email")
            return false
      }
      function validate()
      {
          var password=document.getElementById('password').value
          if(password==""):
          {
              document.getElementById('password').innerHTML="Fill the password";
              return false;
          }
      }
    </script>

  </main>
</body>

</html>
